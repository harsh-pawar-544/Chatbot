<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .user-message, .bot-message {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .user-message .label {
            font-weight: bold;
            color: #00796b;
            margin-bottom: 3px;
        }

        .bot-message .label {
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 3px;
        }

        .user-message .message, .bot-message .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .user-message .message {
            background-color: #e1f5fe;
            align-self: flex-end;
            margin-left: 20px;
        }

        .bot-message .message {
            background-color: #e8eaf6;
            align-self: flex-start;
            margin-right: 20px;
        }

        .input-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." onkeydown="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
        
    <script src="chatbot.js"></script>
</body>
</html>
